<!-- stylesheet for the svg -->
<link type="text/css" rel="stylesheet" href="../css/svg-theatre.css">

<div class="row white-text">
    <div class="col s12 m12 l12">
        <h5 style="margin-top: 2em;">Seleziona i posti che vuoi riservare per questo spettacolo. Quando hai finito, clicca sul bottone avanti.</h5>
    </div>
</div>

<div  ng-controller="BuyController as ctrl">
    <div class="row white-text">
        <div class="col s12 m6 l7"> <!-- mappa sala -->
            <div id="svg-container">
                <svg id="svg-theatre">
                    <!-- will be filled by js -->
                </svg>
            </div>
        </div>
        <div class="col s12 m6 l5 center"> <!-- info biglietto -->
            <div class="row">
                <h5 class="yellow-text text-accent-4">{{ctrl.film.title}}</h5>
                <h6>{{ctrl.film.date}} {{ctrl.film.time}}</h6>
            </div>
            <div class="row">
                <div class="item-image col offset-1 s10 offset-m2 m8 offset-l2 l8">
                    <img class="responsive-img center" ng-src="{{ctrl.film.playbill}}" alt="locandina" />
                </div>
            </div>
            <div class="row">
                <h5>Posti rimasti da selezionare:</h5>
            </div>
            <div class="row">
                <h5 class="yellow-text text-accent-4" style="font-size: 4em;">{{ctrl.film.seats_selected}}</h5>
            </div>
        </div>
    </div>
    <div class="row"> <!-- bottoni -->
        <div class="col s12 offset-m1 m3 offset-l1 l3 center">
            <button class="btn red white-text waves-effect waves-light" type="submit" name="next" style="width:100%">Annulla
                <i class="mdi-navigation-cancel right"></i>
            </button>
        </div>
        <div class="col s12 m4 l4">
            &nbsp
        </div>
        <div class="col s12 m3 l3 center">
            <button ng-click="ctrl.next_buy();" class="btn green white-text waves-effect waves-light" type="submit" name="next" style="width:100%">Avanti
                <i class="mdi-content-send white-text right"></i>
            </button>
        </div>
    </div>
    <div class="row">
    </div>

</div>
</div>
