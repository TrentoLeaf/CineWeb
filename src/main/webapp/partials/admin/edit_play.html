<div class="row white-text center-align">
    <div class="row">
        <div class="col s12 m12 l12 center-align">
            <h2 class="yellow-text text-accent-4">Modifica Proiezione</h2>
        </div>
    </div>

    <h4 class="black-text" ng-show="hidden">{{ctrl.currentPlay | json}}</h4>

    <div class="row center">

        <form class="col m6 offset-m3">

            <div class="input-field center col m12">
                <input id="fid" type="number" ng-model="ctrl.currentPlay.fid">
                <label class="active" for="fid">Fid</label>
            </div>
            <div class="input-field center col m12">
                <input id="rid" type="text" ng-model="ctrl.currentPlay.rid">
                <label class="active" for="rid">Genere</label>
            </div>
            <div class="row">
                <div class="input-field black-text">
                    <input id="date" type="date" class="datepicker" ng-model="ctrl.currentPlay.time">
                    <!--
                    <label for="time">Orario</label>
                    -->
                </div>
            </div>
            <div class="input-field black-text">
                <input id="time" type="time" ng-model="ctrl.currentPlay.time">
                <!--
                <label for="time">Orario</label>
                -->
            </div>

            <div class="section center-align">
                <div class="switch center-align">
                    <label>
                        2D
                        <input type="checkbox" ng-model="ctrl.currentPlay._3d">
                        <span class="lever center-align"></span>
                        3D
                    </label>
                </div>
            </div>

            <div class="section">
                <a class="btn waves-effect waves-light yellow accent-4 black-text" href="#admin/films">INDIETRO
                    <i class="mdi-navigation-arrow-back left"></i>
                </a>
                <a ng-click="ctrl.save()" class="btn waves-effect waves-light green black-text" href="">MODIFICA
                    <i class="mdi-content-send right"></i>
                </a>
            </div>
        </form>
    </div>
</div>
