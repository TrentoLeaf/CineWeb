<div class="row">
    <div class="col s12 offset-m2 m8 offset-l2 l8">
        <div class="card row grey darken-4 white-text">
            <div class="card-content">
                <span class="card-title">Login</span>
                <h6 ng-show="c.error" class="red-text">{{c.error}}</h6>

                <form>
                    <div class="input-field">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="user" type="text" ng-model="c.user.email">
                        <label for="user" class="white-text">Nome Utente</label>
                    </div>
                    <div class="input-field">
                        <i class="mdi-action-lock prefix"></i>
                        <input id="pass" type="password" ng-model="c.user.pass">
                        <label for="pass" class="white-text">Password</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a  ng-click="c.losePass(c.user.email); tab.closeTab()" class="yellow-text text-accent-4" type="submit" name="forgot" href="">Password dimenticata? Clicca qui.</a>
                        </div>
                    </div>
                    <div class="row">
                        <button ng-click="c.login(c.user.email, c.user.pass)" class="col offset-s1 s4 offset-m1 m4 offset-l1 l4 btn yellow accent-4 black-text waves-effect waves-light" type="submit" name="login">Login
                            <i class="mdi-content-send black-text right"></i>
                        </button>
                        <button ng-click="c.register(c.user.email); tab.closeTab()" class="col offset-s1 s5 offset-m1 m5 offset-l1 l5 btn green white-text waves-effect waves-light" type="submit" name="register">Registrati
                            <i class="mdi-action-description black-text left"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
