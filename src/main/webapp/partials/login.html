<!DOCTYPE html>
<html>
<head lang="it">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>CineWeb</title>

    <!-- CSS  -->
    <link href="../css/materialize.css" type="text/css" rel="stylesheet"/>
    <link href="../css/stylesheet.css" type="text/css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller/plays.js"></script>
</head>
<body>
<div ng-controller="LoginController as c" class="row">
    <div class="col s12 offset-m2 m8 offset-l2 l8">
        <div class="card row grey darken-4 white-text">
            <div class="card-content">
                <span class="card-title">Login</span>
                <h6 ng-show="c.error" class="red-text">{{c.error}}</h6>
                <form>
                    <div class="input-field">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="user" type="text">
                        <label for="user" class="white-text" ng-model="c.user.email">Nome utente</label>
                    </div>
                    <div class="input-field">
                        <i class="mdi-action-lock prefix"></i>
                        <input id="pass" type="password">
                        <label for="pass" class="white-text" ng-model="c.user.pass">Password</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a ng-click="c.losePass(user.email)" class="yellow-text text-accent-4" type="submit" name="forgot" href="#">Password dimenticata? Clicca qui.</a>
                        </div>
                    </div>
                    <div class="row">
                        <button ng-click="c.login(user.email, user.pass)" class="col offset-s1 s4 offset-m1 m4 offset-l1 l4 btn yellow accent-4 black-text waves-effect waves-light" type="submit" name="register">Registrati
                            <i class="mdi-action-assignment black-text left"></i>
                        </button>
                        <button ng-click="c.register(user.email)" class="col offset-s1 s5 offset-m1 m5 offset-l1 l5 btn green white-text waves-effect waves-light" type="submit" name="login">Login
                            <i class="mdi-content-send white-text right"></i>
                        </button>

                    </div>

                </form>
            </div>
        </div>

    </div>

</div>






</body>
</html>
