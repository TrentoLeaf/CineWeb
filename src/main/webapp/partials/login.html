<div class="row">
    <div class="col s12 offset-m2 m8 offset-l2 l8">
        <div class="card row grey darken-4 white-text">
            <div class="card-content">
                <span class="card-title">Login</span>
                <h6 ng-show="c.error" class="red-text">{{c.error}}</h6>

                <form>
                    <div class="input-field">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="user" type="text">
                        <label for="user" class="white-text" ng-model="c.user.email">Nome utente</label>
                    </div>
                    <div class="input-field">
                        <i class="mdi-action-lock prefix"></i>
                        <input id="pass" type="password">
                        <label for="pass" class="white-text" ng-model="c.user.pass">Password</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a ng-click="c.losePass(user.email)" class="yellow-text text-accent-4" type="submit"
                               name="forgot" href="">Password dimenticata? Clicca qui.</a>
                        </div>
                    </div>
                    <div class="row">
                        <button ng-click="c.login(user.email, user.pass)"
                                class="col offset-s1 s4 offset-m1 m4 offset-l1 l4 btn yellow accent-4 black-text waves-effect waves-light"
                                type="submit" name="register">Login
                            <i class="mdi-action-assignment black-text left"></i>
                        </button>
                        <button ng-click="c.register(user.email)"
                                class="col offset-s1 s5 offset-m1 m5 offset-l1 l5 btn green white-text waves-effect waves-light"
                                type="submit" name="login">Registrati
                            <i class="mdi-content-send white-text right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
